name: Test AWS Secrets Integration
on: [push, pull_request]

permissions:
  id-token: write
  contents: read

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::108782062553:role/TestGitHubSecretsRole
          aws-region: us-east-1

      - name: Get secrets from Secrets Manager
        uses: aws-actions/aws-secretsmanager-get-secrets@v2
        with:
          secret-ids: |
            test-github-secret

      - name: Test connection and verify secret
        run: |
          echo "Testing AWS connection..."
          aws sts get-caller-identity
          echo "Listing secrets..."
          aws secretsmanager list-secrets --max-items 5
          echo "Secret retrieved successfully!"
          echo "Username from secret: $TEST_GITHUB_SECRET_USERNAME"
